<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CLINIC - PATIENT BASE</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
    </h:head>
    <h:body>
        <div class="container-fluid">
                <div class="row">
                        <center><br/>
                            <div class="panel panel-primary">
                            <font size="15">CLINIC - PATIENT BASE</font><br/>
                            </div>
                        </center>
                </div>
                <nav class="navbar navbar-default">
                  <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                      <ul class="nav navbar-nav">
                        <li><a href="search.xhtml">Search</a></li>
                        <li><a href="addPerson.xhtml">Add Person</a></li>
                      </ul>

                      <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Tools</a></li>
                      </ul>
                    </div>
                  </div>
                </nav>    
            
            <br/>
            <h:form id="personsTable" class="panel-primary">
                <p:dataTable  var="person" value="#{mB.personsToShow}">
                <p:column filterBy="#{person.name}" sortBy="#{person.name}" headerText="Name" filterMatchMode="contains">
                    <h:outputText value="#{person.name}" />
                </p:column>

                <p:column filterBy="#{person.surname}" sortBy="#{person.surname}" headerText="Surname" filterMatchMode="contains" >
                    <h:outputText value="#{person.surname}" />
                </p:column>

                <p:column filterBy="#{person.pesel}" sortBy="#{person.pesel}" headerText="Pesel" filterMatchMode="contains">
                    <h:outputText value="#{person.pesel}" />
                </p:column>
                
                <p:column filterBy="#{person.birthDayToShow}" sortBy="#{person.birthDay}" headerText="Date of birth" filterMatchMode="contains">
                    <h:outputText value="#{person.birthDayToShow}" />
                </p:column>

                <p:column filterBy="#{person.weight}" sortBy="#{person.weight}" headerText="Weight" filterMatchMode="contains">
                    <h:outputText value="#{person.weight}" />
                </p:column>
                
                <p:column filterBy="#{person.height}" sortBy="#{person.height}" headerText="Height" filterMatchMode="contains">
                    <h:outputText value="#{person.height}" />
                </p:column>
                
                <p:column filterBy="#{person.regDateToShow}" sortBy="#{person.regDate}" headerText="Add Date" filterMatchMode="contains">
                    <h:outputText value="#{person.regDateToShow}" />
                </p:column>
            </p:dataTable>
        </h:form>
        </div>
        
        
    </h:body>
</html>
